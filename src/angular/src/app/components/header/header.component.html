<div class="header">
  <!-- Body -->
  <div class="header-body">
    <div class="row align-items-end">
      <div class="col">

        <!-- Pretitle -->
        <h6 class="header-pretitle" *ngIf="hint">
          {{hint}}
        </h6>

        <!-- Title -->
        <h1 class="header-title">
          {{title}}
        </h1>

      </div>
      <div class="col-auto">
        <ng-content />
      </div>
    </div> <!-- / .row -->
  </div> <!-- / .header-body -->
</div>
